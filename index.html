<!DOCTYPE html>
<html>
<head>
  <title>Left Panel assignment</title>
  <style>
    body {
     
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      height: 100vh;
    }
    #left-panel {
      width: 200px;
      background-color: #0e0d0d;
      padding: 10px;
    }
    #left-panel a {
      display: block;
      margin-bottom: 10px;
      color: #08f950;
      text-decoration: none;
    }

    #left-panel a:hover {
      color: #a90d0d;
      font-weight: bold;
    }

    #content {
      flex: 1;
      padding: 20px;
    }
    #home-content {
      display: block;
    }

    
    #contact-content,
    #info-content,
    #guide-content {
      display: none;
    }
  </style>
  <script>
    function showContent(contentId) {
      var contents = document.getElementsByClassName('content');
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = 'none';
      }
      document.getElementById(contentId).style.display = 'block';
    }
  </script>
</head>
<body>
<div id="container">    
  <div id="left-panel">
    <ul>
      <li><a href="#" onclick="showContent('home-content')">Home</a></li>
      <li><a href="#" onclick="showContent('contact-content')">Contact</a></li>
      <li><a href="#" onclick="showContent('info-content')">Information</a></li>
      <li><a href="#" onclick="showContent('guide-content')">Guide</a></li>
    </ul>
  </div>
  <div id="content">
    <div id="home-content" class="content">
      <h2>Welcome to the Home Page!</h2>
      <p>This is the home page content.</p>
    </div>
    <div id="contact-content" class="content">
      <h2>Contact Information</h2>
      <p>Here you can find our contact details.</p>
    </div>
    <div id="info-content" class="content">
      <h2>Information</h2>
      <p>This is some general information.</p>
    </div>
    <div id="guide-content" class="content",>
      <h2>Guide</h2>
      <p>Here you can find the user guide and instructions.</p>
    </div>
  </div>
</div>  
</body>
</html>
